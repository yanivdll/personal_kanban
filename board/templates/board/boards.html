{% extends "base.html" %} 
{% load static %} 
{% block content%}

{% if boards %}
<div class="container">
    <ul>
        {% for board in boards %}
            <div class="card"><a href="{{ board.get_absolute_url }}">{{ board.name }}</a></div>
        {% endfor %}
        {% else %}
            <div class="card">No boards found</div>
        {% endif %}
    </ul>
</div>

<button><a href="{% url 'board:create_board' %}">Create a new board</a></button>

{% endblock %}
